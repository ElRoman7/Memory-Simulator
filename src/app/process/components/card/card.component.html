<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{process.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Id: {{process.pid}}</p>
    <p>Tama√±o: {{ process.size }}</p>
    <mat-divider></mat-divider>
    <p *ngIf="process.partitionId">{{process.partitionId}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-button (click)="onDelete()">Eliminar</button>
  </mat-card-actions>
</mat-card>
